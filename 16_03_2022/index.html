<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Shopping cart HTML/CSS/DOM practice</h1>
      <section class="shop">
        <div class="cards">
          <div class="card" id="card-1">
            <h3 class="card__title">Number 1</h3>
            <p class="card__price">$16</p>
          </div>
          <div class="card" id="card-2">
            <h3 class="card__title">Number 2</h3>
            <p class="card__price">$17</p>
          </div>
          <div class="card" id="card-3">
            <h3 class="card__title">Number 3</h3>
            <p class="card__price">$18</p>
          </div>
          <div class="card" id="card-4">
            <h3 class="card__title">Number 4</h3>
            <p class="card__price">$19</p>
          </div>
          <div class="card" id="card-5">
            <h3 class="card__title">Number 5</h3>
            <p class="card__price">$20</p>
          </div>
          <div class="card" id="card-6">
            <h3 class="card__title">Number 6</h3>
            <p class="card__price">$25</p>
          </div>
          <div class="card" id="card-7">
            <h3 class="card__title">Number 7</h3>
            <p class="card__price">$26</p>
          </div>
          <div class="card" id="card-8">
            <h3 class="card__title">Number 8</h3>
            <p class="card__price">$27</p>
          </div>
          <div class="card" id="card-9">
            <h3 class="card__title">Number 9</h3>
            <p class="card__price">$28</p>
          </div>
        </div>
        <div class="basket">
          <h2>Shopping cart</h2>
          <div class="basket__items"></div>
          <p class="basket__total-price">
            Total: <span class="basket__price-value"></span>
          </p>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
